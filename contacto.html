<!DOCTYPE html>
<html>
    <head>
        <meta charset="utp-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style_contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="encabezado">
                <h1><img src="imagenes/logo.png" class="logo-principal"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <fieldset class="contacto_datos">
                    <label for="nombre">Nombre y Apellido *</label>
                    <input type="text" id="nombre" class="input_padron" required>
    
                    <label for="email">Correo electronico *</label>
                    <input type="email" id="email" class="input_padron" required placeholder="email@dominio.com">
    
                    <label for="telefono">Numero de telefono *</label>
                    <input type="tel" id="telefono" class="input_padron" required placeholder="xxx-xxx-xxxx">
                    <label for="mensaje">Mensaje</label>
                    <textarea rows="10" cols="68" id="mensaje" class="input_padron"></textarea>                    
                </fieldset>

                <fieldset class="contacto_medio">
                    <legend>多Como desea que le contactemos?</legend>

                    <label for="radio_email"><input type="radio" name="contacto" value="Email" id="radio_email">Email</label>
                    
    
                    <label for="radio_telefono"><input type="radio" name="contacto" value="Email" id="radio_telefono">Telefono</label>
                    
    
                    <label for="radio_whatsapp"><input type="radio" name="contacto" value="Email" id="radio_whatsapp" checked>WhatsApp</label>
                    
                    
                </fieldset>

                <fieldset class="contacto_horario">
                    <legend>多En que horario desea que le contactemos? *</legend>
                    <select required>
                        <option value="">Select</option>
                        <option value="">Ma単ana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                    
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria resivir novedades de la Barberia Alura?</label>

                <input type="submit" class="enviar">

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <td>Horario</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>8:00am - 4:00pm</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>8:00am - 4:00pm</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>8:00am - 4:00pm</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>
        <footer>
            <div class="pie-pagina">
                <img src="imagenes/logo-blanco.png" alt="logo-blanco">
                <p class="copyright">&copy; Copyright Barberia Alura - 2020</p>
            </div>
        </footer>
    </body>
</html>
